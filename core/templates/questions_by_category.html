{% extends "base.html" %}

{% block content %}
<div class="content-container">

    <h1 class="cat-name">{{category.category_name}}</h2>
    <h2 class="cat-list">{{questions_by_category.category}}</h2>

    <ul class="list-by-category">
        {% for question in questions_by_category %}
        <li class="list-item-category"><a class="question-link" href="{% url 'question' question.pk %}">{{ question.title }}</a></li>
    </ul>

{% endfor %}
</div>
{% endblock %}>
