<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'main.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Beehub</title>
</head>
<body>
    
<header>
    <nav class="smol-nav">
        <ul class="li-parent">
            <li><img class="bee-icon-smol" src="/static/images/bee-bee.png"></li>
            <li class="beehub-title">Beehub</li>
            <li class="li-item"><a href="/category-list/5">Species</a></li>
            <li class="li-item"><a href="/category-list/6">Beekeeping</a></li>
            <li class="li-item"><a href="/category-list/7">Causes</a></li>
            <li class="li-item"><a href="{% url 'index' %}">Home</a></li>
            <div id="login-stuff">
            {% if request.user.is_authenticated %}
            <li class="li-item" id="flex-end"><a href="{% url 'auth_logout' %}">Logout</a></li>
            {% else %}
            <li class="li-item" id="flex-end"><a href="{% url 'auth_login' %}">Login</a></li>
            <li class="li-item" id="flex-end"><a href="{% url 'registration_register' %}">Signup</a></li>
            {% endif %}
            </div>
        <ul>
    </nav>
</header>    

<main>
    <div class="content">{% block content %}{% endblock %}</div>
</main>

</body>
</html>
